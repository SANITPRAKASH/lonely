<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMate</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>🧠 MoodMate</h1>
    <p class="subtitle">how u feeling rn?</p>

    <div class="mood-buttons">
      <button onclick="setMood('lonely')">😔</button>
      <button onclick="setMood('meh')">😐</button>
      <button onclick="setMood('happy')">😊</button>
    </div>

    <p id="affirmation"></p>

    <textarea id="ventArea" placeholder="Wanna talk? Write it here, it's just for you 💬"></textarea>

    <div class="btn-group">
      <button class="save-btn" onclick="saveVent()">💾 Save</button>
      <button class="clear-btn" onclick="clearVent()">🧼 Clear</button>
    </div>

    <footer>💌 made with love for you homie 🥰</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
